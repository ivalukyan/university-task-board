<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Добавление записей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-sm" style="margin-top: 300px">
    <div class="bd-example m-0 border-0">
        <form action="recordsadd" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Название события</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="example: subject"
                       name="subject">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Тип события</label>
                <select class="form-select" aria-label="Default select example" name="types">
                    <option selected>Тип</option>
                    <option value="1">Курсовая работа</option>
                    <option value="2">2-ая п/г</option>
                    <option value="3">1-ая п/г</option>
                    <option value="4">Контрольная работа</option>
                    <option value="5">Обязательно</option>
                    <option value="6">Желательно</option>
                    <option value="7">Консультация</option>
                    <option value="8">Экзамен</option>
                    <option value="9">Зачет</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Дата</label>
                <input class="form-control" id="exampleFormControlTextarea1" type="date" name="date"></input>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Задание-Пояснение-Текст</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          name="message">От старосты:</textarea>
            </div>
            <button type="submit"
                    class="btn-primaryd-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill">
                Добавить
            </button>
            <a class="btn btn-outline-secondary btn-lg px-4 rounded-pill" href="/" style="margin-left: 10px">Назад</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
