<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Рассылка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-sm" style="margin-top: 400px">
    <h4>Форма для расслыки информации в телеграмм</h4>
    <div class="bd-example m-0 border-0">
        <form method="post" action="mailing">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                       placeholder="teleramID or all - for general mailing list" name="user_id">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          placeholder="Ваше сообщение" name="message"></textarea>
            </div>
            <button type="submit"
                    class="btn-primaryd-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill">
                Отправить
            </button>
            <a class="btn btn-outline-secondary btn-lg px-4 rounded-pill" href="/" style="margin-left: 10px">Назад</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
